name = "vids-downloader"
main = "src/worker/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]
account_id = "c8ee2d165f87ea31e6f691341ac9ef0c"

[dev]
port = 8787
local_protocol = "http"

[vars]
ENVIRONMENT = "production"

# ============================================
# CLOUDFLARE FREE SERVICES
# ============================================

# KV Namespace — Video metadata caching (1GB free tier)
[[kv_namespaces]]
binding = "VIDEO_CACHE"
id = "21852bac8e444331959f3fef7c3e0db1"

# D1 Database — Analytics and error logging (5GB free tier)
[[d1_databases]]
binding = "ANALYTICS_DB"
database_name = "vids-analytics"
database_id = "1bb7c26d-dc75-4619-8863-531a1ea8b095"
